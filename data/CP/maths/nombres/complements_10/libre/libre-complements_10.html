<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions Libres - Les compl√©ments √† 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quiz-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #6329bb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #5320a1;
      transform: translateY(-2px);
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .progress-bar {
      background: #e0e0e0;
      height: 12px;
      border-radius: 6px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 6px;
    }

    .question-container {
      margin: 30px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
      border-left: 5px solid #4ecdc4;
    }

    .question {
      font-size: 1.4em;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #questionImage {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      display: none;
    }

    .input-container {
      margin: 20px 0;
      position: relative;
    }

    .answer-input {
      width: 100%;
      max-width: 300px;
      padding: 15px 20px;
      font-size: 1.3em;
      border: 3px solid #ddd;
      border-radius: 12px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      transition: all 0.3s ease;
      background: #fff;
    }

    .answer-input:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
    }

    .answer-input.correct {
      border-color: #2ecc71;
      background: #d4edda;
      color: #155724;
    }

    .answer-input.incorrect {
      border-color: #e74c3c;
      background: #f8d7da;
      color: #721c24;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      margin: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn.check-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    }

    .score-display {
      font-size: 1.5em;
      color: #333;
      margin: 20px 0;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 10px;
    }

    .final-score {
      font-size: 2em;
      color: #2ecc71;
      font-weight: bold;
      margin: 20px 0;
    }

    .feedback {
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .feedback.correct {
      background: #d4edda;
      color: #155724;
    }

    .feedback.incorrect {
      background: #f8d7da;
      color: #721c24;
    }

    .correct-answer {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .celebration {
      font-size: 3em;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <button class="back-button" onclick="goBack()">‚Üê Retour</button>
    <h1>‚úèÔ∏è Questions Libres - Les compl√©ments √† 10</h1>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="score-display">
      Question <span id="currentQuestion">1</span> sur 10 | Score: <span id="score">0</span>/10
    </div>

    <div id="quizContent">
      <div class="question-container">
        <img id="questionImage" alt="illustration question">
        <div class="question" id="question"></div>
        <div class="input-container">
          <input type="text" class="answer-input" id="answerInput" placeholder="Tapez votre r√©ponse ici..." autocomplete="off">
        </div>
      </div>

      <div class="feedback hidden" id="feedback"></div>
      <div class="correct-answer hidden" id="correctAnswer"></div>

      <button class="btn check-btn" id="checkBtn" onclick="checkAnswer()">V√©rifier</button>
      <button class="btn hidden" id="nextBtn" onclick="nextQuestion()">Question suivante</button>
    </div>

    <div id="finalResult" class="hidden">
      <div class="celebration">üéâ</div>
      <h2>Questions termin√©es !</h2>
      <div class="final-score" id="finalScore"></div>
      <div id="finalMessage"></div>
      <button class="btn" onclick="restartQuiz()">Recommencer</button>
    </div>
  </div>
  <link rel="stylesheet" href="../../../../../../version.css">
<script src="../../../../../../version.js"></script>

  <script>
    const freeQuestions2 = [
      {
        question: "Compl√®te : 3 + ___ = 10",
        answer: "7",
      },
      {
        question: "Compl√®te : ___ + 6 = 10",
        answer: "4"
      },
      {
        question: "Combien faut-il rajouter de balles pour arriver √† 10 ?",
        answer: "7",
        image: "images/3balles.png"
      },
      {
        question: "Compl√®te : 9 + ___ = 10",
        answer: "1"
      },
      {
        question: "Compl√®te : ___ + 2 = 10",
        answer: "8",
      },
      {
        question: "Compl√®te : ___ + 7 = 10",
        answer: "3",
      },
      {
        question: "Combien faut-il rajouter de bonbons pour en avoir 10 ?",
        answer: "8",
        image: "images/2bonbons.png"
      },
      {
        question: "Combien faut-il rajouter de pommes pour en avoir 10 ?",
        answer: "4",
        image: "images/6pommes.png"
      },
      {
        question: "Compl√®te : 10 = ___ + 0",
        answer: "10",
      },
      {
        question: "Compl√®te : ___ + 5 = 10",
        answer: "5",
      },
    ];

    const questions = freeQuestions2;
    let currentQuestionIndex = 0;
    let score = 0;
    let hasAnswered = false;

    function displayQuestion() {
      const question = questions[currentQuestionIndex];
      document.getElementById('question').textContent = question.question;
      
      const imageEl = document.getElementById('questionImage');
      if (question.image) {
        imageEl.src = question.image;
        imageEl.style.display = 'block';
      } else {
        imageEl.style.display = 'none';
      }

      const input = document.getElementById('answerInput');
      input.value = '';
      input.className = 'answer-input';
      input.focus();

      document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
      document.getElementById('checkBtn').classList.remove('hidden');
      document.getElementById('nextBtn').classList.add('hidden');
      document.getElementById('feedback').classList.add('hidden');
      document.getElementById('correctAnswer').classList.add('hidden');

      hasAnswered = false;
      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
    }

    function normalize(str) {
      return str.toLowerCase().trim();
    }

    function checkAnswer() {
      if (hasAnswered) return;

      const userAnswer = normalize(document.getElementById('answerInput').value);
      const correctAnswer = normalize(questions[currentQuestionIndex].answer);
      const input = document.getElementById('answerInput');
      const feedback = document.getElementById('feedback');

      if (userAnswer === correctAnswer) {
        score++;
        input.className = 'answer-input correct';
        feedback.textContent = "Bravo ! Excellente r√©ponse ! üéâ";
        feedback.className = 'feedback correct';
      } else {
        input.className = 'answer-input incorrect';
        feedback.textContent = "Pas tout √† fait, essaie encore !";
        feedback.className = 'feedback incorrect';
        const correctAnswerDiv = document.getElementById('correctAnswer');
        correctAnswerDiv.textContent = `La bonne r√©ponse √©tait : ${questions[currentQuestionIndex].answer}`;
        correctAnswerDiv.classList.remove('hidden');
      }

      feedback.classList.remove('hidden');
      document.getElementById('score').textContent = score;
      document.getElementById('checkBtn').classList.add('hidden');
      document.getElementById('nextBtn').classList.remove('hidden');

      hasAnswered = true;
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        showFinalResult();
      }
    }

    function showFinalResult() {
      document.getElementById('quizContent').classList.add('hidden');
      document.getElementById('finalResult').classList.remove('hidden');
      document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
      const finalMessage = document.getElementById('finalMessage');
            let message = '';
            
            if (score >= 9) {
                message = "Excellent ! Tu ma√Ætrises parfaitement les compl√©ments √† 10 ! üåü";
            } else if (score >= 7) {
                message = "Tr√®s bien ! Tu connais bien les compl√©ments √† 10 ! üëç";
            } else if (score >= 5) {
                message = "Bien jou√© ! Continue √† t'entra√Æner pour devenir un expert ! üí™";
            } else if (score >= 3) {
                message = "C'est un bon d√©but ! Revois la le√ßon et r√©essaie ! üìö";
            } else {
                message = "Continue √† apprendre ! Les nombres n'auront bient√¥t plus de secrets pour toi ! üéØ";
            }
            
            finalMessage.textContent = message;
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      hasAnswered = false;
      document.getElementById('quizContent').classList.remove('hidden');
      document.getElementById('finalResult').classList.add('hidden');
      document.getElementById('score').textContent = '0';
      displayQuestion();
    }

    function goBack() {
      window.history.back();
    }

    document.getElementById('answerInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        if (!hasAnswered) {
          checkAnswer();
        } else {
          nextQuestion();
        }
      }
    });

    displayQuestion();
  </script>
</body>
</html>
