<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>En cours de préparation</title>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .message {
      text-align: center;
      font-size: 2em;
      color: #555;
      margin-bottom: 20px;
    }
    .back-button {
      padding: 10px 20px;
      font-size: 1em;
      color: #555;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <div class="message">En cours de préparation...</div>
  <button class="back-button" onclick="history.back()">← Retour</button>
</body>
</html>
