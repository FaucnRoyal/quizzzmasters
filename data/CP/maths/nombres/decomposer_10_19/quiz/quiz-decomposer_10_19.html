        body {

            padding: 20px;
            display: flex;

        .quiz-container {

            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #6329bb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #6329bb;
            transform: translateY(-1px);
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);

        .progress-bar {

        .progress-fill {

            border-radius: 6px;

        .question-container {

        }
        
        .question {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .answers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .answer {
            padding: 15px 20px;
            background: #fff;
            border: 3px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .answer:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }
        
        .answer.selected {
            background: #4ecdc4;
            color: white;
            border-color: #4ecdc4;
        }
        
        .answer.correct {
            background: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }
        
        .answer.incorrect {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .score-display {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 10px;
        }
        
        .final-score {
            font-size: 2em;
            color: #2ecc71;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .feedback {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .celebration {
            font-size: 3em;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        #questionImage {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      display: none;
    }
    </style>
</head>
<body>
    <div class="quiz-container">
        <button class="back-button" onclick="goBack()">‚Üê Retour</button>
        
        <h1>üî¢ Quiz - D√©composer et classer les nombres de 10 √† 19</h1>
        
        <div class="progress-bar">

        <div class="score-display">
            Question <span id="currentQuestion">1</span> sur 20 | Score: <span id="score">0</span>/20
        </div>
        
        <div id="quizContent">

    </div>

<script src="../../../../../../version.js"></script>

    <script>
        const questions = [

        correct: 1,
    },
    {
        question: "Combien y a-t-il d‚Äôunit√©s dans 47 ?",
        answers: ["4", "6", "7", "10"],
        correct: 2,
    },
    {
        question: "Quel est ce nombre ?",
        answers: ["34", "33", "43", "44"],

    },
    {

        answers: ["2", "4", "5", "7"],

    },
    {
        question: "Quel est ce nombre ?",

    },
    {
        question: "10 unit√©s, c‚Äôest √©gal √†‚Ä¶",
        answers: ["0 dizaine", "3 dizaines", "4 dizaines", "1 dizaine"],
        correct: 3,
    },
    {
        question: "Le nombre 68 est compos√© de :",
        answers: ["60 unit√©s et 8 dizaines", "6 dizaines et 8 unit√©s", "8 dizaines et 6 unit√©s"],
        correct: 1,
    },
    {
        question: "Quelle est l‚Äôunit√© de 71 ?",
        answers: ["1", "2", "5", "7"],
        correct: 0,
    },
    {
        question: "Combien y a-t-il d'unit√©s ?",

    },
    {

    },

    },
    {

    },

    }
];


        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        function goBack() {
            window.history.back();
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
      
      const imageEl = document.getElementById('questionImage');
      if (question.image) {
        imageEl.src = question.image;
        imageEl.style.display = 'block';
      } else {
        imageEl.style.display = 'none';
      }
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer';
                answerElement.textContent = answer;
                answerElement.onclick = () => selectAnswer(index);
                answersContainer.appendChild(answerElement);
            });
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('feedback').classList.add('hidden');
            selectedAnswer = null;
            
            // Update progress bar
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const answers = document.querySelectorAll('.answer');
            const question = questions[currentQuestionIndex];
            
            answers.forEach((answer, i) => {
                if (i === index) {
                    answer.classList.add('selected');
                }
                if (i === question.correct) {
                    answer.classList.add('correct');
                } else if (i === index && i !== question.correct) {
                    answer.classList.add('incorrect');
                }
            });
            
            const feedback = document.getElementById('feedback');
            if (index === question.correct) {
                score++;
                feedback.textContent = "Bravo ! Bonne r√©ponse ! üéâ";
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `Pas tout √† fait... La bonne r√©ponse √©tait : ${question.answers[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.classList.remove('hidden');
            document.getElementById('score').textContent = score;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            document.getElementById('quizContent').classList.add('hidden');
            document.getElementById('finalResult').classList.remove('hidden');
            
            const finalScore = document.getElementById('finalScore');
            finalScore.textContent = `${score}/20`;
            
            const finalMessage = document.getElementById('finalMessage');
            let message = '';
            
            if (score >= 18) {
                message = "Excellent ! Tu ma√Ætrises parfaitement d√©composer et classer les nombres de 10 √† 19 ! üåü";
            } else if (score >= 15) {
                message = "Tr√®s bien ! Tu connais bien d√©composer et classer les nombres de 10 √† 19 ! üëç";
            } else if (score >= 12) {
                message = "Bien jou√© ! Continue √† t'entra√Æner pour devenir un expert ! üí™";
            } else if (score >= 8) {
                message = "C'est un bon d√©but ! Revois la le√ßon et r√©essaie ! üìö";
            } else {
                message = "Continue √† apprendre ! Les nombres n'auront bient√¥t plus de secrets pour toi ! üéØ";
            }
            
            finalMessage.textContent = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            
            document.getElementById('quizContent').classList.remove('hidden');
            document.getElementById('finalResult').classList.add('hidden');
            document.getElementById('score').textContent = '0';
            
            displayQuestion();
        }

        // Initialize the quiz
        displayQuestion();

    </script>
